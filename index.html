<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <style>  
        body {  
            font-family: 'Perfect DOS VGA 437', 'Fixedsys', monospace;  
            font-size: 12pt;  
            letter-spacing: -1px;  
            line-height: 16px;  
            background-color: black; /* DOS-like background color */  
            color: lime; /* DOS-like font color */  
            white-space: nowrap; /* Prevent line breaks */  
        }  

        .cursor {  
            display: inline-block;  
            width: 10px;  
            height: 20px;  
            background-color: lime; /* Cursor color */  
            animation: blink 1s step-start infinite; /* Blinking effect */  
        }  

        @keyframes blink {  
            0%, 100% { opacity: 1; }  
            50% { opacity: 0; }  
        }  
    </style>  
</head>  
<body>  
    <div id="typewriter"></div>  
    <div class="cursor"></div>  
    
    <script>  
        const text = "I am Naser Rezaei, a simple software engineer.";  
        let index = 0;  

        function type() {  
            if (index < text.length) {  
                document.getElementById("typewriter").innerHTML += text.charAt(index);  
                index++;  
                setTimeout(type, 100); // Adjust typing speed here (100ms)  
            }  
        }  

        // Start the typewriter effect  
        type();  
    </script>  
</body>  
</html>
